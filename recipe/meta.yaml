{% set version = "2.0.11" %}

package:
  name: bob.learn.em
  version: {{ version }}

source:
  fn: bob.learn.em-{{ version }}.zip
  url: https://pypi.io/packages/source/b/bob.learn.em/bob.learn.em-{{ version }}.zip
  md5: 8e772b4f4c3f7e3b3ad28fc760f2a8b2

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - python
    - setuptools
    - bob.extension
    - bob.blitz
    - bob.core >2.0.5
    - bob.io.base
    - bob.sp
    - bob.math
    - bob.learn.activation
    - bob.learn.linear
    - cmake
    - pkg-config
    - boost 1.62.*

  run:
    - python
    - bob.extension
    - bob.blitz
    - bob.core >2.0.5
    - bob.io.base
    - bob.sp
    - bob.math
    - bob.learn.activation
    - bob.learn.linear
    - boost 1.62.*

test:
  commands:
    - nosetests -sv bob.learn.em

  imports:
    - bob
    - bob.learn
    - bob.learn.em
    - bob.learn.em.test

  requires:
    - nose

about:
  home: https://www.idiap.ch/software/bob/
  license: Modified BSD License (3-clause)
  summary: Bindings for emelaneous machines and trainers of Bob

extra:
  recipe-maintainers:
    - 183amir
